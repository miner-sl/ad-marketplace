services:
  postgres:
    image: postgres:15-alpine
    container_name: ad-marketplace-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-admarketplace}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ad_marketplace}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admarketplace}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ad-marketplace-network
    # Security: run as non-root
    user: "999:999"

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ad-marketplace-app-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-admarketplace}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-ad_marketplace}}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TON_NETWORK: ${TON_NETWORK:-testnet}
      TON_API_KEY: ${TON_API_KEY}
      DEAL_TIMEOUT_HOURS: ${DEAL_TIMEOUT_HOURS:-72}
      MIN_PUBLICATION_DURATION_DAYS: ${MIN_PUBLICATION_DURATION_DAYS:-7}
      VERIFIED_TIMEOUT_HOURS: ${VERIFIED_TIMEOUT_HOURS:-168}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_DIR: /app/logs
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    networks:
      - ad-marketplace-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cron:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ad-marketplace-cron-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-admarketplace}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-ad_marketplace}}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TON_NETWORK: ${TON_NETWORK:-testnet}
      TON_API_KEY: ${TON_API_KEY}
      DEAL_TIMEOUT_HOURS: ${DEAL_TIMEOUT_HOURS:-72}
      MIN_PUBLICATION_DURATION_DAYS: ${MIN_PUBLICATION_DURATION_DAYS:-7}
      VERIFIED_TIMEOUT_HOURS: ${VERIFIED_TIMEOUT_HOURS:-168}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_DIR: /app/logs
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - cron_logs:/app/logs
    networks:
      - ad-marketplace-network
    command: npm run cron:start
    healthcheck:
      test: ["CMD", "node", "dist/scripts/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local
  cron_logs:
    driver: local

networks:
  ad-marketplace-network:
    driver: bridge
