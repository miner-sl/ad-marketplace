services:
  postgres:
    image: postgres:15-alpine
    container_name: ad-marketplace-db
    environment:
      POSTGRES_USER: admarketplace
      POSTGRES_PASSWORD: admarketplace123
      POSTGRES_DB: ad_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Note: Schema will be initialized via migration script, not init script
    # This allows for better control and error handling
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admarketplace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ad-marketplace-network

  frontend:
    ports:
      - "8000:8000"
    build:
      context: ./front
      dockerfile: Dockerfile.static
      args:
        VITE_API_URL: /api
    environment:
      NODE_ENV: production
    depends_on:
      - app

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ad-marketplace-app
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://admarketplace:admarketplace123@postgres:5432/ad_marketplace
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
      TON_NETWORK: ${TON_NETWORK:-testnet}
      TON_API_KEY: ${TON_API_KEY}
      TON_WALLET_MNEMONIC: ${TON_WALLET_MNEMONIC:-}
      DEAL_TIMEOUT_HOURS: ${DEAL_TIMEOUT_HOURS:-72}
      MIN_PUBLICATION_DURATION_DAYS: ${MIN_PUBLICATION_DURATION_DAYS:-7}
      VERIFIED_TIMEOUT_HOURS: ${VERIFIED_TIMEOUT_HOURS:-168}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/dist:/app/dist
      - /app/node_modules
    networks:
      - ad-marketplace-network
    command: npm run dev

  redis:
    image: redis:8-alpine
    container_name: auction-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ad-marketplace-network
    command:
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD}
      - --appendonly
      - yes
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
